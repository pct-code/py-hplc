[tool.poetry]
name = "py-mx-hplc"
version = "0.1.0"
description = "An unoffical Python wrapper for the SSI-Teledyne MX class HPLC pump."
authors = ["Alex W <alex@southsun.tech>"]

[tool.poetry.dependencies]
python = "^3.9,<3.10"
PySide6 = "^6.0.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
pylint = "^2.7.2"
rope = "^0.18.0"
mypy = "^0.812"
isort = "^5.7.0"

[tool.black]
line-length = 88

[tool.pylint.design]
max-parents = 10

[tool.pylint.reports]
output-format = "colorized"

[tool.pylint.format]
max-line-length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
